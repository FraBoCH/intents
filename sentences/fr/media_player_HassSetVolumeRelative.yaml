---
language: fr
intents:
  HassSetVolumeRelative:
    data:
      # Current area
      - sentences:
          - "(<monte>|augmente) [le] volume"
        slots:
          volume_step: "up"
        requires_context:
          area:
            slot: true
      - sentences:
          - "(<monte>|augmente) [le] volume [de] <volume_step> <pourcent>"
        expansion_rules:
          volume_step: "{volume_step_up:volume_step}[%| percent]"
        requires_context:
          area:
            slot: true

      - sentences:
          - "(<baisse>|diminue) [le] volume"
        slots:
          volume_step: "down"
        requires_context:
          area:
            slot: true
      - sentences:
          - "(<baisse>|diminue) [le] volume [de] <volume_step> <pourcent>"
        expansion_rules:
          volume_step: "{volume_step_down:volume_step}[%| percent]"
        requires_context:
          area:
            slot: true

      # Media player name
      - sentences:
          - "(<monte>|augmente) [le] volume [<de>] [<le>] <name>"
        slots:
          volume_step: "up"
        requires_context:
          domain: "media_player"
      - sentences:
          - "(<monte>|augmente) [le] volume ([<de>] [<le>] <name>;[de] <volume_step> <pourcent>)"
        expansion_rules:
          volume_step: "{volume_step_up:volume_step}[%| percent]"
        slots:
          volume_step: "up"
        requires_context:
          domain: "media_player"

      - sentences:
          - "(<baisse>|diminue) [le] volume [<de>] [<le>] <name>"
        slots:
          volume_step: "down"
        requires_context:
          domain: "media_player"
      - sentences:
          - "(<baisse>|diminue) [le] volume ([<de>] [<le>] <name>;[de] <volume_step> <pourcent>)"
        expansion_rules:
          volume_step: "{volume_step_down:volume_step}[%| percent]"
        slots:
          volume_step: "down"
        requires_context:
          domain: "media_player"

      # Area name
      - sentences:
          - "(<monte>|augmente) [le] volume <dans> [<le>]{area}"
        slots:
          volume_step: "up"
      - sentences:
          - "(<monte>|augmente) [le] volume (<dans> [<le>]{area};[de] <volume_step> <pourcent>)"
        expansion_rules:
          volume_step: "{volume_step_up:volume_step}[%| percent]"

      - sentences:
          - "(<baisse>|diminue) [le] volume <dans> [<le>]{area}"
        slots:
          volume_step: "down"
      - sentences:
          - "(<baisse>|diminue) [le] volume (<dans> [<le>]{area};[de] <volume_step> <pourcent>)"
        expansion_rules:
          volume_step: "{volume_step_down:volume_step}[%| percent]"
